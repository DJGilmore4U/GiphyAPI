<!DOCTYPE html>
<html>
<head>
	<title>GIF(t)s are Great!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body id="wholeThing">

<div class="jumbotron" id="header">
  <img id="topImageL" src="assets/images/monkey.png">
  <img id="topImageR" src="assets/images/bird.png">
  <h1>What GIF(t) Do You Want To See?</h1>
  <h4>Click the buttons to display the GIPHYs<br>Click the GIPHYs to pause and play them<br>Search to add more button options!</h4>
</div>

<form class="form-inline" id="gifSearch">
  <div class="form-group">
    <label for="gifInput">Search For Your GIF(t)!</label>
    <input type="text" id="gifInput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addGif" type="submit" value="submit">
  <input id="clearGif" type="clear" value="reset">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline">
      <button class="btn btn-primary" id="display" data-search="Monkeys">Monkeys</button>
      <button class="btn btn-primary" id="display" data-search="Kangaroos">Kangaroos</button>
      <button class="btn btn-primary" id="display" data-search="Oops">Oops</button>
      <button class="btn btn-primary" id="display" data-search="Puppies">Puppies</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->
